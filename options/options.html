<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Job Assistant - Settings</title>
  <link rel="stylesheet" href="options.css">
  <style>
    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #718096;
    }
    .toggle-password:hover { color: #667eea; }
    
    /* Added styles for Backup/Restore buttons */
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    
    #import-file {
      display: none; 
    }
    
    .btn-secondary {
      background: #e2e8f0;
      color: #4a5568;
    }
    .btn-secondary:hover {
      background: #cbd5e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ¤– AI Job Assistant Settings</h1>
    </header>

    <nav class="tabs">
      <button class="tab active" data-tab="profile">Profile</button>
      <button class="tab" data-tab="api-keys">API Keys</button>
      <button class="tab" data-tab="preferences">Preferences</button>
      <button class="tab" data-tab="history">History</button>
    </nav>

    <main>
      <!-- Profile Tab -->
      <div id="tab-profile" class="tab-content active">
        <section class="card">
          <h2>Resume Information</h2>
          <div class="form-group">
            <textarea id="resume-text" rows="15" placeholder="Paste your resume here..."></textarea>
          </div>
        </section>
        
        <section class="card">
          <h2>Backup & Restore</h2>
          <p class="description">Export your settings and resume to a JSON file, or import from a backup.</p>
          <div class="button-group">
             <button class="btn-save btn-secondary" id="export-data">ğŸ“¤ Export Data</button>
             <button class="btn-save btn-secondary" id="import-btn">ğŸ“¥ Import Data</button>
             <input type="file" id="import-file" accept=".json">
          </div>
        </section>

        <button class="btn-save" id="save-profile">ğŸ’¾ Save Profile</button>
      </div>

      <!-- API Keys Tab -->
      <div id="tab-api-keys" class="tab-content">
        <section class="card">
          <h2>AI Provider API Keys</h2>
          <div class="form-group">
            <label for="api-openai">OpenAI API Key</label>
            <div class="input-wrapper">
              <input type="password" id="api-openai" placeholder="sk-...">
              <button class="toggle-password" data-target="api-openai">ğŸ‘ï¸</button>
            </div>
          </div>
          <div class="form-group">
            <label for="api-gemini">Google Gemini API Key</label>
            <div class="input-wrapper">
              <input type="password" id="api-gemini" placeholder="AI...">
              <button class="toggle-password" data-target="api-gemini">ğŸ‘ï¸</button>
            </div>
          </div>
          <div class="form-group">
            <label for="api-anthropic">Anthropic Claude API Key</label>
            <div class="input-wrapper">
              <input type="password" id="api-anthropic" placeholder="sk-ant-...">
              <button class="toggle-password" data-target="api-anthropic">ğŸ‘ï¸</button>
            </div>
          </div>
          <div class="info-box">
            <strong>ğŸš€ Grok AI Enabled:</strong> Grok is automatically enabled via Puter.js (Free tier). No API key required for Grok!
          </div>
        </section>
        <button class="btn-save" id="save-api-keys">ğŸ’¾ Save API Keys</button>
      </div>

      <!-- Preferences Tab -->
      <div id="tab-preferences" class="tab-content">
        <section class="card">
          <h2>Preferences</h2>
          <div class="form-group checkbox-group">
            <label><input type="checkbox" id="pref-auto-fill"> <span>Auto-fill immediately</span></label>
          </div>
        </section>
        <button class="btn-save" id="save-preferences">ğŸ’¾ Save Preferences</button>
      </div>

      <!-- History Tab -->
      <div id="tab-history" class="tab-content">
        <section class="card">
          <h2>History</h2>
          <div id="history-list" class="history-list"></div>
          <button class="btn-danger" id="clear-history">ğŸ—‘ï¸ Clear History</button>
        </section>
      </div>
    </main>
  </div>
  <div id="toast" class="toast"></div>
  
  <!-- Load Puter locally -->
  <script src="../lib/puter.js"></script>
  <script src="options.js"></script>
</body>
</html>
